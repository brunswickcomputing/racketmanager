name: CI / Build Plugin Assets

on:
  push:
    branches: [ main, master ]
    tags: [ 'v*' ]
  pull_request:
  workflow_dispatch:

jobs:
  build:
    name: Build JS and install Composer deps
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.3'
          extensions: intl
          coverage: none

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Composer dependencies (no-dev)
        run: composer install --no-dev -o

      - name: Install NPM dependencies
        run: npm install

      - name: Build assets (production)
        run: npm run build:prod

      - name: Verify build outputs
        run: |
          test -f dist/js/racketmanager.js || (echo 'Missing dist/js/racketmanager.js' && exit 1)
          test -f dist/css/style.css || (echo 'Missing dist/css/style.css' && exit 1)
          test -f dist/css/admin.css || (echo 'Missing dist/css/admin.css' && exit 1)
          test -f dist/css/modal.css || (echo 'Missing dist/css/modal.css' && exit 1)
          test -f dist/css/print.css || (echo 'Missing dist/css/print.css' && exit 1)

      - name: Upload bundle artifact
        uses: actions/upload-artifact@v4
        with:
          name: racketmanager-dist-js
          path: |
            dist/js/racketmanager.js
          if-no-files-found: error

      - name: Upload plugin (selected files) artifact
        uses: actions/upload-artifact@v4
        with:
          name: racketmanager-plugin
          path: |
            racketmanager.php
            composer.json
            vendor/**
            src/**
            templates/**
            dist/**
            assets/**
            !node_modules/**
            !.git/**
            !.github/**
          if-no-files-found: warn
